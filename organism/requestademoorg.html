<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container5">
        <div class="container5__row5">
            <div class="container5__row5__col1">
                <h1 class="container5__row5__col1__h1">Request A Demo</h1>
                <div class="container5__row5__col1__row">
                    <div class="inputwithicon">
                        <input type="text" placeholder="Name" class="inputwithicon__input">
                        <i class="fa-regular fa-user" style="color: rgba(0, 247, 255, 0.493);padding: 10px;"></i>
                    </div>

                    <div class="inputwithicon">
                        <input type="text" placeholder="Email" class="inputwithicon__input">
                        <i class="fa-regular fa-envelope" style="color: rgba(0, 247, 255, 0.493);padding: 10px;"></i>
                    </div>
                </div>

                <div class="container5__row5__col1__row">
                    <div class="inputwithicon">
                        <input type="text" placeholder="Select Country" class="inputwithicon__input">
                        <i class="fa-solid fa-globe" style="color: rgba(0, 247, 255, 0.493);padding: 10px;"></i>
                    </div>

                    <div class="inputwithicon">
                        <input type="text" placeholder="Phone number" class="inputwithicon__input">
                        <i class="fa-solid fa-phone" style="color: rgba(0, 247, 255, 0.493);padding: 10px;"></i>
                    </div>
                </div>

                <div class="container5__row5__col1__row">
                    <div class="inputwithicon">
                        <input type="text" placeholder="Company" class="inputwithicon__input">
                        <i class="fa-solid fa-building" style="color: rgba(0, 247, 255, 0.493);padding: 10px;"></i>
                    </div>

                    <div class="inputwithicon">
                        <input type="text" placeholder="Job role" class="inputwithicon__input">
                        <i class="fa-solid fa-user" style="color: rgba(0, 247, 255, 0.493);padding: 10px;"></i>
                    </div>
                </div>

                <div class="container5__row5__col1__row">
                    <div class="inputwithicon">
                        <input type="text" placeholder="Message" class="inputwithicon__input">
                        <i class="fa-regular fa-message" style="color: rgba(0, 247, 255, 0.493);padding: 10px;"></i>
                    </div>

                    
                </div>

                <button class="btn">Submit
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                   </button>


            </div>

            <div class="container5__row5__col2">
<h1 class="container5__row5__col2__h1">What Will Be The Next Step?</h1>
<p class="container5__row5__col2__p">One of our executives will get in touch with you to gather your requirement.</p>
<p class="container5__row5__col2__p">We will analyse the requirement and schedule a virtual demo.</p>
<p class="container5__row5__col2__p"> Demo is done adhering to all the requisite parameters.</p>
            </div>
        </div>
    </div>
</body>

</html>
